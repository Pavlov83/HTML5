<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>  <!-- ul stands for unordered list-->
      <li> CD</li><!-- li stands for list item -->
      <li> DVD</li>
      <li> Blu Ray</li>
    </ul>

    <ol>  <!-- ol stands for ordered list ,
              the difference is numbers in front of the items-->
      <li> CD</li><!-- li stands for list item -->
      <li> DVD</li>
      <li> Blu Ray</li>
    </ol>

  </body>
</html>
